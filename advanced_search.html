<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<body>

    <nav>
        <div class="topnav">
            <a href="./index.html">Back</a>
        </div>
    </nav>

    <div class="container">
        <div class="advanced-header">
            Advanced Search
        </div>
        <div class="advanced-hr"></div>
        <div class="advanced-text">
            Find pages with...
        </div>


        <div class="advanced-container">
            <!-- as_q=aaa&as_epq=bbb&as_oq=ccc&as_eq=ddd -->
            <form class="advanced-form" action="https://google.com/search" method="get">
                <div class="grid-flex">
                    <div class="col-input">
                        <label for="as_q">all of these words:</label>
                        <input class="advanced-input" name="as_q" type="text">
                    </div>
                    <div class="col-input">
                        <label for="as_epq">exact word or phrase:</label>
                        <input class="advanced-input" name="as_epq" type="text">
                    </div>
                    <div class="col-input">
                        <label for="as_oq">any of these words:</label>
                        <input class="advanced-input" name="as_oq" type="text">
                    </div>
                    <div class="col-input">
                        <label for="as_eq">none of these words:</label>
                        <input class="advanced-input" name="as_eq" type="text">
                    </div>

                </div>
                <div class="flex-grid">
                    <input class="advanced-button" type="submit" value="Advanced Search">
                </div>
        </div>
        </form>
    </div>

</body>

</html>
