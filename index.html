<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>


<body>

    <nav>
        <div class="topnav">
            <a href="./image.html">Image Search</a>
            <a href="./advanced_search.html">Advanced</a>
        </div>
    </nav>

    <div class="container">
        <div class="flex-grid">
            <div class="col">
                <img class="logo" src="./static/images/google_logo.png">
            </div>
        </div>
        <div class="flex-grid">
            <div class="col">

                <form action="http://google.com/search" method="get">
                    <div class="bar">

                        <input class="searchbar" type="text" name="q" title="Search">
                    </div>
                    <div class="flex-grid">
                        <div class="col m-3">
                            <button class="button" type="submit" value="Google Search">Google Search</button>
                            <input class="button" name="btnI" type="submit" value="I'm Feeling Lucky"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
